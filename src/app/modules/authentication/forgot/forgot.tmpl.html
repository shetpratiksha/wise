<md-card>
    <md-toolbar class="padding-20 text-center">
        <img ng-src="{{::vm.triSettings.logo}}" alt="{{vm.triSettings.name}}">
        <h1 class="md-headline" translate>Forgot your password?</h1>
    </md-toolbar>

    <md-content class="md-padding md-error-message" ng-show="vm.forgotpassword.error">
        {{vm.forgotpassword.message}}

    </md-content>
    <md-content class="md-padding">
        <p translate>Please enter your email below</p>
        <form name="forgot">
            <md-input-container class="md-block">
                <label for="email" translate>email</label>
                <input id="email" label="email" name="email" type="email" ng-model="vm.user.email" required/>
                <div ng-messages="forgot.email.$error" md-auto-hide="false" ng-show="forgot.email.$touched">
                    <div ng-message when="required"><span translate>Please enter your email address.</span></div>
                    <div ng-message when="email"><span translate>Please enter a valid email address.</span></div>
                </div>
            </md-input-container>

            <div layout = "row" layout-sm = "column" flex center layout-align="center center" ng-show="vm.isLoading">
                <md-progress-linear md-mode="indeterminate" class="md-accent"></md-progress-linear>

            </div>

            <md-button class="md-raised md-accent full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" ng-click="vm.resetClick()" ng-disabled="forgot.$invalid" translate="Reset Password" aria-label="{{'Reset Password' | triTranslate}}"></md-button>

            <md-button class="md-accent full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" href="#/login" translate="Remembered it? Login in here" aria-label="{{'Remembered it? Login in here' | triTranslate}}"></md-button>
        </form>
    </md-content>
</md-card>
