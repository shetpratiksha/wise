<md-card>
    <md-toolbar class="padding-20 text-center">
        <img ng-src="{{::vm.triSettings.logo}}" alt="{{vm.triSettings.name}}">
        <h1 class="md-headline" translate>Sign up</h1>
    </md-toolbar>

    <md-content class="md-padding md-error-message" ng-show="vm.error">
        {{vm.message}}

    </md-content>

    <md-content class="md-padding">
        <form name="signup">
            <md-input-container class="md-block">
                <label for="name" translate>organization</label>
                <input id="name" label="name" name="name" type="text" ng-model="vm.user.name" required/>
                <div ng-messages="signup.name.$error" md-auto-hide="false" ng-show="signup.name.$touched">
                    <div ng-message when="required">
                        <span translate>Please enter your organization name</span>
                    </div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label for="email" translate>email</label>
                <input id="email" label="email" name="email" type="email" ng-model="vm.user.email" required/>
                <div ng-messages="signup.email.$error" md-auto-hide="false" ng-show="signup.email.$touched">
                    <div ng-message when="required">
                        <span translate>Please enter your email address</span>
                    </div>
                    <div ng-message when="email">
                        <span translate>Please enter a valid email address</span>
                    </div>
                </div>
            </md-input-container>

            <md-button class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" ng-click="vm.signupClick()" ng-disabled="signup.$invalid" translate="Sign Up" aria-label="{{'Sign Up' | triTranslate}}"></md-button>

            <md-button  class="md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" href="#!/login" translate="Already have an account? Login here." aria-label="{{'Already have an account? Login here.' | triTranslate}}"></md-button>

        </form>
    </md-content>

</md-card>
