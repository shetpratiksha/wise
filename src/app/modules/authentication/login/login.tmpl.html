<md-card >
    <md-toolbar class="padding-20 text-center">

        <img ng-src="{{::vm.triSettings.logo}}" alt="{{vm.triSettings.name}}">
        <h1 class="md-headline" translate>Login</h1>
    </md-toolbar>

    <md-content class="md-padding md-error-message" ng-show="vm.login.error">
        {{vm.login.message}}

    </md-content>

    <md-content class="md-padding">
        <form name="login">
            <md-input-container class="md-block">
                <label for="email" translate>email</label>
                <input id="email" label="email" name="email" type="email" ng-model="vm.user.email" required/>
                <div ng-messages="login.email.$error" md-auto-hide="false" ng-show="login.email.$touched">
                    <div ng-message when="required"><span translate>Please enter your email address.</span></div>
                    <div ng-message when="email"><span translate>Please enter a valid email address.</span></div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label for="password" translate>password</label>
                <input  id="password" label="password" name="password" type="password" ng-model="vm.user.password" required/>
                <div ng-messages for="login.password.$error" md-auto-hide="false" ng-show="login.password.$touched">
                    <div ng-message when="required"><span translate>Please enter your password.</span></div>
                </div>
            </md-input-container>

            <div layout = "row" layout-sm = "column" flex center layout-align="center center">
                    <md-progress-linear md-mode="indeterminate" ng-show="vm.isLoading" class="md-accent"></md-progress-linear>
            </div>

            <md-button class="md-raised md-accent full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10"  ng-click="vm.loginClick()" ng-disabled="login.$invalid" translate="Log in" aria-label="{{'Log in' | triTranslate}}" type="submit"></md-button>


            <div layout="row" layout-align="bottom right">
                <md-button flex class="md-accent" href="#!/forgot" translate="Forgot password?" aria-label="{{'Forgot password?' | triTranslate}}"></md-button>

            </div>

            <!--<md-button class="md-accent full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" href="#!/signup" translate="Don't have an account? Create one now" aria-label="{{'Don\'t have an account? Create one now' | triTranslate}}"></md-button>-->


             <div layout="row" layout-align="space-between center"  layout-margin>

                 <md-button ng-href="{{::social.url}}" target="_blank" ng-repeat="social in ::vm.socialLogins" class="md-icon-button" ng-style="{ 'background-color': social.color}" aria-label="{{social.icon}}">
                     <md-tooltip class="tooltip-multiline">{{::social.tooltip}}</md-tooltip>
                     <md-icon md-font-icon="{{::social.icon}}" ng-style="{'color':'white'}"></md-icon>
                 </md-button>
             </div>

        </form>
    </md-content>
</md-card>
