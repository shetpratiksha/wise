<md-dialog class="commonDialog">
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
            <h2>Edit {{editTitle}}</h2>
        </div>
    </md-toolbar>
    <form name="buldEdit" novalidate>
        <md-dialog-content>
            <md-content style="background: white">
                <md-input-container>
                    <label>Enter the {{editTitle}} Value...</label>
                    <input required type="number" step="any" name="rate" ng-model="bulkEditValue">
                    <div ng-messages="bulkEditValue.$error">
                    </div>
                </md-input-container>
            </md-content>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="closeDialog()">
                Cancel
            </md-button>
            <md-button class="md-raised md-accent margin-right-10" ng-disabled="buldEdit.$invalid" ng-click="saveROAS()">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
